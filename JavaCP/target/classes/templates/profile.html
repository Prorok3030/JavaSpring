<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<body classname="snippet-body">
<div class="row py-5 px-4"> <div class="col-md-5 mx-auto">
    <div class="bg-white shadow rounded overflow-hidden">
        <div class="px-4 pt-0 pb-4 cover">
            <div class="media align-items-end profile-head">
                <div class="profile mr-3 mt-3">
                    <img src="https://images.unsplash.com/photo-1571256365184-a15f13d01997?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                         alt="..." width="130" class="rounded mb-2 img-thumbnail">
                    <a th:href="@{/userEdit/{id}(id=${user.id})}" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a>
                </div>
                <div class="media-body mb-5 text-black">
                    <h4 class="mt-0 mb-0" th:text="${user.username}"></h4>
                    <p class="small mb-4">
                        <i class="fas fa-map-marker-alt mr-2" th:text="${rank}"></i></p>
                </div>
                <div class="media-body ms-5 ps-5 text-black">
                    <h4 class="ms-0 ps-0" th:text="${user.level + ' lvl'}"></h4>
                    <div class="progress" style="height: 25px">
                        <div class="progress-bar" role="progressbar" th:style="'width:' + @{user.experience} + '%;'" th:text="${user.experience}"></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="bg-light p-4 d-flex justify-content-center text-center">
            <ul class="list-inline mb-0">
                <li class="list-inline-item">
                    <img src="https://vectorified.com/image/health-icon-vector-12.png"
                         alt="..." width="45">
                    <h5 class="font-weight-bold mb-0 d-block" th:text="${user.health}"></h5>
                    <small class="text-muted">
                        <i class="fas fa-image mr-1"></i>Health</small>
                </li>
                <li class="list-inline-item">
                    <img src="https://vectorified.com/image/health-icon-vector-12.png"
                         alt="..." width="45">
                    <h5 class="font-weight-bold mb-0 d-block" th:text="${user.strength}"></h5>
                    <small class="text-muted">
                        <i class="fas fa-user mr-1"></i>Strength</small>
                </li>
                <li class="list-inline-item">
                    <img src="https://vectorified.com/image/health-icon-vector-12.png"
                         alt="..." width="45">
                <h5 class="font-weight-bold mb-0 d-block" th:text="${user.intelligence}"></h5>
                <small class="text-muted">
                    <i class="fas fa-user mr-1"></i>Intelligence</small>
                </li>
                <li class="list-inline-item">
                    <img src="https://vectorified.com/image/health-icon-vector-12.png"
                         alt="..." width="45">
                    <h5 class="font-weight-bold mb-0 d-block" th:text="${user.creativity}"></h5>
                    <small class="text-muted">
                        <i class="fas fa-user mr-1"></i>Creativity</small>
                </li>
                <li class="list-inline-item">
                    <img src="https://vectorified.com/image/health-icon-vector-12.png"
                         alt="..." width="45">
                    <h5 class="font-weight-bold mb-0 d-block" th:text="${user.communication}"></h5>
                    <small class="text-muted">
                        <i class="fas fa-user mr-1"></i>Communication</small>
                </li>
            </ul>
        </div>
        <div class="px-4 py-3"><h5 class="mb-0">About</h5>
            <div class="p-4 rounded shadow-sm bg-light">
                <p class="font-italic mb-0">Web Developer</p>
                <p class="font-italic mb-0">Lives in New York</p>
                <p class="font-italic mb-0">Photographer</p>
            </div>
        </div>
        <div class="py-4 px-4">
