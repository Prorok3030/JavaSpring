<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>All categories</title>
</head>
<body>
<div th:each="category : ${categories}">
    <a th:href="@{/categories/{id}(id=${category.getId()})}" th:text="${category.getName()}">task</a>
</div>
<br/>
<a class="btn btn-primary" href="/tasks" role="button">Back to list tasks</a>
<hr/>
<a href="/categories/new">Create new categories</a>

</body>
</html>
