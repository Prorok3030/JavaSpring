<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Edit task</h1>
    <form th:object="${tasks}" method="post">
        <input type="text" th:field="*{name}" id="name" placeholder="Input name"><br>
        <input type="text" th:field="*{skill_name}" id="skill_name" placeholder="Input skill"><br>
        <input type="text" th:field="*{difficulty}" id="difficulty" placeholder="Input difficulty"><br>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
