<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
<h1>Add task</h1>
<form method="post"> <!--По умолчанию отправляет на текущую страницу-->
    <input type="text" name="name" placeholder="Input name" class="form-control"><br>
    <input type="text" name="skill" placeholder="Input skill" class="form-control"><br>
    <input type="text" name="difficulty" placeholder="Input difficulty" class="form-control"><br>
    <button type="submit" class="btn btn-success">Enter</button>
</form> <br>
    <a class="btn btn-primary" href="/" role="button">Main page</a>
</div>
</body>
</html>
